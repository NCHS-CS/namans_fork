name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true
          cache-version: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      # --- JUPYTERLITE BUILD ---

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install JupyterLite + Pyodide kernel
        run: |
          python -m pip install -U pip
          pip install jupyterlite jupyterlite-pyodide-kernel jupyter_server

      # (Optional) Pre-bundle wheels for offline installs (e.g., seaborn)
      - name: Download wheels (optional)
        run: |
          mkdir -p wheels
          pip download --only-binary=:all: -d wheels seaborn==0.13.2

      # Build JupyterLite app into _site/lite
      - name: Build JupyterLite into _site/lite
        working-directory: external/cse163
        run: |
          # Clean previous lite output and lite build cache (local to this dir)
          rm -rf ../../_site/lite
          rm -f .jupyterlite.doit.db .jupyterlite.doit.json

          jupyter lite build \
            --config jupyter_lite_config.json \
            --contents . \
            --output-dir ../../_site/lite \
            --base-url lite/ \
            $( [ -d ../../wheels ] && echo --piplite-wheels "../../wheels/*.whl" )

          # sanity check
          test -f ../../_site/lite/jupyter-lite.json

      # Build JupyterLite workspace into _site/workspace
      - name: Build JupyterLite into _site/workspace
        working-directory: external/cse163
        run: |
          # Clean previous workspace output and lite build cache (local to this dir)
          rm -rf ../../_site/workspace
          rm -f .jupyterlite.doit.db .jupyterlite.doit.json

          jupyter lite build \
            --config jupyter_lite_config.json \
            --output-dir ../../_site/workspace \
            --base-url workspace/ \
            $( [ -d ../../wheels ] && echo --piplite-wheels "../../wheels/*.whl" )

          # sanity check
          test -f ../../_site/workspace/jupyter-lite.json

      - name: Add .nojekyll at artifact root
        run: touch _site/.nojekyll

      # --- MyST BUILD ---
      - name: Install MyST
        run: npm install -g mystmd

      - name: Build MyST (static HTML)
        working-directory: external/cse163
        env:
          BASE_URL: /notes
        run: myst build --html

      - name: Merge MyST into Jekyll artifact
        run: |
          mkdir -p _site/notes
          rsync -a external/cse163/_build/html/ _site/notes/
          cp -r external/cse163/_static _site/notes/
          touch _site/.nojekyll
      # --- end MyST ---

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
